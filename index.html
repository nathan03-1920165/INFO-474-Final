<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Deliverable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <h1>Average Record Precipitation by Month</h1>
        <p width="680">Graphical representation of average record precipitation for multiple U.S. cities.
            Source: <a href="https://www.wunderground.com/" target="_blank">Wunderground</a>
        </p>
        <div id="drop1" style="display: inline; margin-right: 185px">
            <label for="categorySelect">City 1: </label>
            <select class="dropdown" id="dropdown1" onchange="onCategoryChanged1()">
                <option selected value="CLT">Charlotte, North Carolina</option>
                <option value="CQT">Los Angeles, California</option>
                <option value="IND">Indianapolis, Indiana</option>
                <option value="JAX">Jacksonville, Florida</option>
                <option value="MDW">Chicago, Illinois</option>
                <option value="PHL">Philadelphia, Pennsylvania</option>
                <option value="PHX">Phoenix, Arizona</option>
                <option value="KHOU">Houston, Texas</option>
                <option value="KNYC">New York, New York</option>
                <option value="KSEA">Seattle, Washington</option>
            </select>
        </div>
        <div id="drop2" style="display: inline">
            <label for="categorySelect">City 2: </label>
            <select class="dropdown" id="dropdown2" onchange="onCategoryChanged2()">
                <option value="charlotte">Charlotte, North Carolina</option>
                <option selected value="losangeles">Los Angeles, California</option>
                <option value="indianapolis">Indianapolis, Indiana</option>
                <option value="jacksonville">Jacksonville, Florida</option>
                <option value="chicago">Chicago, Illinois</option>
                <option value="philadelphia">Philadelphia, Pennsylvania</option>
                <option value="phoenix">Phoenix, Arizona</option>
                <option value="houston">Houston, Texas</option>
                <option value="newyork">New York, New York</option>
                <option value="seattle">Seattle, Washington</option>
            </select>
        </div>
        <br>
        <svg id="plot1" width="430" height="300" style="border: 1px solid #777;"></svg>
        <svg id="plot2" width="430" height="300" style="border: 1px solid #777;"></svg>
        <br>
        <div id="drop3" style="display: inline; margin-right: 185px">
            <label for="categorySelect">City 3: </label>
            <select class="dropdown" id="dropdown3" onchange="onCategoryChanged3()">
                <option value="charlotte">Charlotte, North Carolina</option>
                <option value="losangeles">Los Angeles, California</option>
                <option value="indianapolis">Indianapolis, Indiana</option>
                <option value="jacksonville">Jacksonville, Florida</option>
                <option selected value="chicago">Chicago, Illinois</option>
                <option value="philadelphia">Philadelphia, Pennsylvania</option>
                <option value="phoenix">Phoenix, Arizona</option>
                <option value="houston">Houston, Texas</option>
                <option value="newyork">New York, New York</option>
                <option value="seattle">Seattle, Washington</option>
            </select>
        </div>
        <div id="drop4" style="display: inline">
            <label for="categorySelect">City 4: </label>
            <select class="dropdown" id="dropdown4" onchange="onCategoryChanged4()">
                <option value="charlotte">Charlotte, North Carolina</option>
                <option value="losangeles">Los Angeles, California</option>
                <option value="indianapolis">Indianapolis, Indiana</option>
                <option value="jacksonville">Jacksonville, Florida</option>
                <option value="chicago">Chicago, Illinois</option>
                <option value="philadelphia">Philadelphia, Pennsylvania</option>
                <option selected value="phoenix">Phoenix, Arizona</option>
                <option value="houston">Houston, Texas</option>
                <option value="newyork">New York, New York</option>
                <option value="seattle">Seattle, Washington</option>
            </select>
        </div>
        <br>
        <svg id="plot3" width="430" height="300" style="border: 1px solid #777;"></svg>
        <svg id="plot4" width="430" height="300" style="border: 1px solid #777;"></svg>
    
        <div>
            <div id="sliderValue">Actual Precipitation < 0 in.</div>
            <input type="range" name="mySlider" id=mySlider min="0" max="16" value="0" step="0.5">
        </div>
    </div>
</body>
